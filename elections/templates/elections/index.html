{% extends 'elections/base.html' %}
{% block title %}
선거후보
{% endblock %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <td><B>이름</B></td>
        <td class='intro'><B>소개</B></td>
        <td><B>출마지역</B></td>
        <td><B>기호</B></td>
    </tr>
    </thead>
    <tbody>
        {% for candidate in candidates %}
        <tr>
            <td><a href="{% url 'candidates' name=candidate.name %}">{{ candidate.name }}</a></td>
            <td class='intro'>{{ candidate.introduction }}</td>
            <td><a href = "areas/{{candidate.area}}/">{{ candidate.area }}</a></td>
            <td>기호 {{ candidate.party_number }}번</td>
        </tr>
        {% endfor %}
    <tbody>
</table>
{% endblock %}
